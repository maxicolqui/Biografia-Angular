<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-grid gap-2 col-3 mx-auto mt-4">
                <button class="btn btn-primary" type="button" (click)="mostrarFormulario()">Inscribirme a Cursos</button>
            </div>
        </div>
    
        <!-- Componente hijo -->
        <div class="col-12" *ngIf="habilitarForm==true" >
            <app-hijo (formularioEmmitter)="obtenerAlumno($event)" 
            (habilitarEmmitter)="getHabilitar($event)"></app-hijo>
        </div>

        <!-- Tabla de datos -->
        <div class="col-12 mt-4 ">
            <table class="table table-striped "*ngIf="listaAlumno.length>0" >
                <thead>
                    <tr class=" text-center">
                      <th scope="col">#</th>
                      <th scope="col">Nombre y Apellido</th>
                      <th scope="col">Telefono</th>
                      <th scope="col">Curso</th>
                      <th scope="col">Gmail</th>
                    </tr>
                  </thead>
                  <tbody class=" text-center">
                    <tr *ngFor="let a of listaAlumno; let i = index" >
                      <th scope="row">{{i}}</th>
                      <td>{{a.nombre}}</td>
                      <td>{{a.numero}}</td>
                      <td>{{a.curso}}</td>
                      <td>{{a.gmail}}</td>
                    </tr>
                  </tbody>
            </table>
            <div class="alert alert-danger" *ngIf="listaAlumno.length==0">
                <p class=" text-center fs-4">No existen registros</p>
            </div>

        </div>
    </div>
    
</div>
