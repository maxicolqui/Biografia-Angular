<!-- Buscar-->

<div class="container mt-3 mb-4">
    <section class=" w-50 mx-auto text-center pt-1 ">
        <h1 class="p-3 fs-2 border-bottom border-3">Artistas mas escuchados  <svg
                    xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                    class="bi bi-file-earmark-music text-primary " viewBox="0 0 16 16">
                    <path
                        d="M11 6.64a1 1 0 0 0-1.243-.97l-1 .25A1 1 0 0 0 8 6.89v4.306A2.572 2.572 0 0 0 7 11c-.5 0-.974.134-1.338.377-.36.24-.662.628-.662 1.123s.301.883.662 1.123c.364.243.839.377 1.338.377.5 0 .974-.134 1.338-.377.36-.24.662-.628.662-1.123V8.89l2-.5V6.64z" />
                    <path
                        d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
                </svg> 
        </h1>
    </section>
    <div class="row mt-4">
        <div class="col-12 col-sm-12 col-md-3 mb-2 ">
            <button type="button" class="btn btn-outline-primary disabled text-black">Linkin Park</button>
        </div>
        <div class="col-12 col-sm-12 col-md-3 mb-2">
            <button type="button" class="btn btn-outline-primary disabled text-black">Andres Calamaro</button>
        </div>
        <div class="col-12 col-sm-12 col-md-3 mb-2">
            <button type="button" class="btn btn-outline-primary disabled text-black">Panic at the Disco</button>
        </div>
        <div class="col-12 col-sm-12 col-md-3 mb-2">
            <button type="button" class="btn btn-outline-primary disabled text-black">Los Tipitos</button>
        </div>

    </div>
</div>

<div class="container">
    <div class="d-flex" role="search">
        <input class="form-control me-2" type="search" [(ngModel)]="grupoMusica" placeholder="Ingrese Grupo"
            aria-label="Search">
        <button class="btn btn-outline-success" [disabled]="grupoMusica.length==0" type="button"
            (click)="buscar()">Buscar</button>
    </div>
    <h5 class="text-primary mt-4 mb-3 text-center">Grupo Musical Ingresado: {{grupoMusica}}</h5>
</div>

<!-- Mensaje -->
<div class="container">
    <div class="alert alert-success fs-3 mb-3 text-center" *ngIf="habilitarMsj" role="alert">
        <p>{{msjExitoso}}</p>
    </div>

    <div class="alert alert-danger fs-3 mb-3 text-center" *ngIf="habilitarMsj2" role="alert">
        <p>{{msjError}}</p>
    </div>
</div>

<div class="container my-3 col-12">
    <div class="row m-0 d-flex justify-content-center ">
        <div class="card ronded-3 m-1 shadow col-3" *ngFor="let p of listaR">
            <div class="card-header" style="width: 18rem;">
                <img src="assets/img/{{p.imagen}}" class="card-img-top" alt="">
            </div>

            <div class="card-body">
                <h5 class="card-title">{{p.titulo}}</h5>
                <p class="card-text">{{p.genero}}</p>
                <p class="card-muted">{{p.anio}}</p>
                <button href="#" (click)="verMusica(p)" class="btn btn-primary">Escuchar</button>
            </div>
        </div>

    </div>
</div>
